<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full stack todo app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Full stack Todo app</h1>


    <div class="input-section">
        <input id="todo-input" type="text" placeholder="Enter your todo..." autocomplete="off">
        <button id="add-button" onclick="addTodo()">Add Todo</button>
    </div>

    <div id="todo-list">
        <div class="empty-state">No todos yet. Add one above!</div>
    </div>

    <div class="footer">
        Made with ❤️ by<a href="https://github.com/kaustavxg" class="developer-link" target="_blank"> Kaustav Gupta</a>
    </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
<script src="script.js"></script>
</html>
